<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CosmosTv</title>

	<!-- FONTS AND ICONS -->
	<link rel="stylesheet" href="static/assets/fonts/fonts.css">
	<link rel="stylesheet" href="static/assets/icons/icons.css">
	<!-- MAIN STYLES -->
	<link rel="stylesheet" href="static/styles/mdc.css">
	<link rel="stylesheet" href="static/styles/app.css">

	<!-- COMPONENTS -->
	<!-- The next line will be autogenerated -->
<link rel="stylesheet" href="static\components\tabs\tabs-css.css"><link rel="stylesheet" href="static\components\movies\movies-css.css"><link rel="stylesheet" href="static\components\home\home-css.css"><link rel="stylesheet" href="static\components\control-pad\control-pad-css.css"><link rel="stylesheet" href="static\components\mouse\mouse-css.css"><link rel="stylesheet" href="static\components\scan\scan-css.css">
</head>

<body>
<div id="scan" class="tabs-container">
    <div class="tabs">
        <div class="tab transparent" id="scan-back">

        </div>
        <div class="tab white-bg" id="scan-result">
            <button class="fab" id="close-scan">
                <span class="icons">close</span>
            </button>
            <h1 class="header">Select one</h1>
            <div class="card-container" id="scan-result">

            </div>
            <div class="end"></div>
        </div>
    </div>
</div><div id="search" class="tabs-container">
    <div class="tabs">
        <div class="tab transparent" id="search-back">

        </div>
        <div class="tab white-bg" id="search-page">
            <button class="fab" id="close-search">
                <span class="icons">close</span>
            </button>
            <h1 class="header">Search</h1>
            <div class="card-container" id="search-box">
                <div class="card section-card round">
                    <div class="section-action round-top side-button">
                        <input type="text" placeholder="Search shows, episodes..." class="primary" id="search-field">
                        <div class="fill-height" id="search-button">
                            <button class="button secondary fill">
                                <span class="icons">search</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="end"></div>
        </div>
    </div>
</div><div id="mouse" class="tabs-container">
    <div class="tabs">
        <div class="tab transparent" id="mouse-back">

        </div>
        <div class="tab white-bg" id="mouse-page">
            <button class="fab" id="close-mouse">
                <span class="icons">close</span>
            </button>
            <h1 class="header">Mouse</h1>
            <div class="card-container" id="mouse-tab">
                <div class="card round section-card">
                    <div class="section-header">
                        <h2>Move your phone</h2>
                    </div>
                    <div class="section-action section-margin">
                        <p>By moving your phone in any direction the mouse on the screen will also move. You can also use this feature to scroll.</p>
                    </div>
                    <div class="section-action" id="mouse-control-buttons">
                        <button class="button button-space round-bottom-left primary fill">
                            <p>LEFT</p>
                        </button>
                        <button class="button button-space round-bottom-right primary fill">
                            <p>RIGHT</p>
                        </button>
                    </div>
                </div>
                <div class="card round section-card">
                    <div class="section-action" id="switch-mouse-mode">
                        <button class="button button-space primary round fill">
                            <p>Switch to scrolling</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="end"></div>
        </div>
    </div>
</div>	<div id="app" class="tabs-container">
		<div class="tabs">
<div class="tab" id="control-pad">
    <button class="fab" id="start-mouse-control">
        <span class="icons">gesture</span>
    </button>
    <h1 class="header">Control Pad</h1>
    <div class="card-container section-container" id="mouse-control">
        <div class="card section-card round">
            <div class="fill round-top primary">
                <canvas id="canvas" class="fill round-top"></canvas>
            </div>
            <div class="section-action">
                <button class="button button-space round-bottom-left secondary fill">
                    <p>LEFT</p>
                </button>
                <button class="button button-space round-bottom-right secondary fill">
                    <p>RIGHT</p>
                </button>
            </div>
        </div>
    </div>
    <div class="card-container section-container" id="keyboard-control">
        <div class="card section-card round">
            <div class="section-header">
                <h2>Type on computer</h2>
            </div>
            <div class="section-action">
                <input type="text" placeholder="Type in computer" class="primary" id="type-computer">
                <div class="side-button fill-height">
                    <button class="button secondary fill" id="input-delete">
                        <span class="icons">backspace</span>
                    </button>
                    <button class="button secondary fill" id="input-done">
                        <span class="icons">done</span>
                    </button>
                </div>
            </div>
            <div class="section-action section-margin">
                <p>Something will be here</p>
            </div>
        </div>
    </div>
    <div class="end">

    </div>
</div><div class="tab" id="home">
    <button type="button" class="fab" id="start-scan">
        <span class="icons">track_changes</span>
    </button>
    <h1 class="header">Binging now</h1>
    <div class="card-container">
        <div class="card card-action round" id="main-controls">
            <button class="button round-left primary">
                <span class="icons">fast_forward</span>
            </button>
            <button class="button secondary">
                <span class="icons">play_arrow</span>
            </button>
            <button class="button round-right primary">
                <span class="icons">fullscreen</span>
            </button>
        </div>
    </div>
    <div class="card-container section-container">
        <div class="card section-card round">
            <div class="section-header">
                <h2>Time</h2>
            </div>
            <div class="section-action section-margin" id="time-control">
                <p>12:00 / 50:00</p>
                <div>
                    <button class="round-button round-button-big" id="go-backwards">
                        <span class="icons">replay_10</span>
                    </button>
                    <button class="round-button round-button-big" id="go-forwards">
                        <span class="icons">forward_10</span>
                    </button>
                </div>
            </div>
            <div class="section-action section-margin" id="skip">
                <button class="button button-icon button-space round primary">
                    <span class="icons">skip_next</span>
                    <p>Skip</p>
                </button>
            </div>
        </div>
        <div class="card section-card round">
            <div class="section-header">
                <h2>Volume</h2>
            </div>
            <div class="section-action section-margin" id="volume-control">
                <input type="range" class="slider">
                <button class="button button-icon button-space round primary">
                    <span class="icons">volume_off</span>
                    <p>Mute</p>
                </button>
            </div>
        </div>
        <div class="card section-card round">
            <div class="section-header">
                <h2>Watching now</h2>
            </div>
            <div class="section-action" id="watching-now">
                <button class="button round-bottom primary fill">
                    <p>Big Mouth</p>
                    <p>S01E03</p>
                </button>
            </div>
        </div>
    </div>
    <div class="end"></div>
</div><div class="tab" id="movies">
    <button class="fab" id="close-opened-apps">
        <span class="icons">close</span>
    </button>
    <div id="opened-apps"></div>
    <h1 class="header">Apps</h1>
    <div id="apps">
        <div class="card-container">
        </div>
    </div>
    <div class="end"></div>
</div>		</div>
	</div>
	<div id="notification-container" class="transparent">
	</div>
<div id="app-navbar" class="navbar" class="mdc-elevation--z1">
	<div class="navbar-btn">
		<button class="button transparent">
			<span class="icons">keyboard</span>
		</button>
	</div>
	<div class="navbar-btn">
		<button class="button transparent">
			<span class="icons">tv</span>
		</button>
	</div>
	<div class="navbar-btn">
		<button class="button transparent">
			<span class="icons">apps</span>
		</button>
	</div>
</div></body>

</html>

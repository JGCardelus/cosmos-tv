<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CosmosTv</title>

	<!-- FONTS AND ICONS -->
	<link rel="stylesheet" href="static/assets/fonts/fonts.css">
	<link rel="stylesheet" href="static/assets/icons/icons.css">
	<!-- MAIN STYLES-->
	<link rel="stylesheet" href="static/styles/mdc.css">
	<link rel="stylesheet" href="static/styles/app.css">

	<!-- COMPONENTS -->
	<!-- The next line will be autogenerated -->
<link rel="stylesheet" href="static/components/tabs/tabs-css.css"><link rel="stylesheet" href="static/components/home/home-css.css"><link rel="stylesheet" href="static/components/controls/controls-css.css">
</head>

<body>
	<div id="app-container">
		<div id="app">
			<div class="pageTab" id="control-pad">
				<h1>Control Pad</h1>
				<p id="info"></p>
			</div>
<div class="pageTab" id="home">
    <div id="header">
        <h1 id="watching-now">You're watching<br> Big Mouth</h1>
    </div>
    <div id="info">
        <div id="episode-name">
            <h3>Something went terribly wrong</h3>
        </div>
        <div id="episode-information">
            <h3 id="season">S01</p>
            <h3 id="episode-number">E02</h3>
        </div>
    </div>
<div id="control">
    <div id="control-card" class="mdc-elevation--z2">
        <div class="row" id="play-row">
            <div class="side-button" id="next-episode">
                <button class="mdc-icon-button icons">
                    skip_next
                </button>
            </div>
            <div id="play-pause">
                <button class="mdc-fab">
                    <span class="mdc-fab__icon icons">play_arrow</span>
                </button>
            </div>
            <div class="side-button" id="fullscreen">
                <button class="mdc-icon-button icons">
                    fullscreen
                </button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row" id="time-row">
            <div id="time">
                <p id="time-left">00:12</p>
                <p> / </p>
                <p id="time-left">50:00</p>
            </div>
            <div id="skip">
                <button type="button" id="back-time" class="mdc-icon-button icons">
                    replay_10
                </button>
                <button type="button" id="forward-time" class="mdc-icon-button icons">
                    forward_10
                </button>
                <button type="button" id="skip-time" class="mdc-button">
                    <i class="icons mdc-button__icon" aria-hidden="true">fast_forward</i>
                    <span class="mdc-button__label">Skip</span>
                </button>
            </div>
        </div>
    </div>
    <h3 class="subtitle">Volume</h3>
    <div id="volume-control">
        <div id="volume-slider-container">
            <input type="range" min="0" max="100" value="50" id="volume-slider">
            <p id="volume-val">12</p>
        </div>
        <div id="mute">
            <button type="button" class="mdc-button">
                <i class="icons mdc-button__icon" aria-hidden="true">volume_off</i>
                <span class="mdc-button__label">Mute</span>
            </button>
        </div>
    </div>
</div>
</div>			<div class="pageTab" id="movies">
				<h1>Movies</h1>
			</div>
		</div>
	</div>

<div id="navbar" class="mdc-elevation--z1">
	<div class="navbar-btn">
		<button class="mdc-button">
			<span class="mdc-button__label">
				Control Pad
			</span>
		</button>
	</div>
	<div class="navbar-btn">
		<button class="mdc-button">
			<span class="mdc-button__label">Home</span>
		</button>
	</div>
	<div class="navbar-btn">
		<button class="mdc-button">
			<span class="mdc-button__label">Movies</span>
		</button>
	</div>
</div></body>

<!-- SCRIPTS -->
<script src="static/libs/socketio.js"></script>
<script src="static/libs/jquery.js"></script>
<script src="static/libs/mdc.js"></script>
<script src="static/framework.js"></script>

<!-- COMPONENTS -->
<!-- The next line will be autogenerated -->
<script src="static/components/tabs/tabs-js.js"></script><script src="static/components/home/home-js.js"></script><script src="static/components/controls/controls-js.js"></script>
</html>
